<div class="container">
  <div class="filters">
    <a class="button" (click)="filter = 'Heads'">Heads</a>
    <a class="button" (click)="filter = 'Arms'">Arms</a>
    <a class="button" (click)="filter = 'Torsos'">Torsos</a>
    <a class="button" (click)="filter = 'Bases'">Bases</a>
    <a class="button" (click)="filter = ''">All</a>
    <a class="button" (click)="getCart()">Get cart</a>
  </div>

  <ul class="products">
    <li
      class="product-item"
      *ngFor="let product of getFilteredProducts(); track: id"
    >
      <bot-product-details
        (buyProduct)="addToCart($event)"
        [product]="product"
      ></bot-product-details>
    </li>
  </ul>
</div>
