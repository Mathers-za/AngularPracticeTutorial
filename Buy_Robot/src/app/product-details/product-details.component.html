<div class="product">
  <div class="product-details">
    <img [src]="createUrl(product)" [alt]="product.name" />
    <div class="product-info">
      <div class="name">{{ product.name }}</div>
      <div class="description">{{ product.description }}</div>
      <div class="category">Part Type:{{ product.category }}</div>
    </div>
  </div>
  <div class="price">
    <div [ngClass]="{ strike: product.discount > 0 }">
      {{ product.price | currency : "R" }}
    </div>
    <div *ngIf="product.discount > 0" class="discount">
      {{ product.price - product.discount | currency : "R" }}
    </div>
    <button (click)="buyButtonClicked(product)" class="cta">Buy</button>
  </div>
</div>
